name: Pull DMG and Deploy Website
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# üöÄ T·ªëi ∆∞u: Ch·ªâ ch·∫°y job m·ªõi nh·∫•t n·∫øu c√≥ push li√™n t·ª•c (tr√°nh t√¨nh tr·∫°ng cancel th·ªß c√¥ng)
concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read  # Kh√¥ng c·∫ßn write n·ªØa v√¨ kh√¥ng commit ng∆∞·ª£c l·∫°i repo
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v4

      - name: Setup Version
        run: echo "VERSION_NAME=ScreenNote-1.0.${{ github.run_number }}.dmg" >> $GITHUB_ENV

      # üöÄ T·ªëi ∆∞u: Kh√¥ng c·∫ßn 'git rm' v√¨ ta kh√¥ng commit file n√†y v√†o repo n·ªØa.
      # File DMG s·∫Ω ch·ªâ t·ªìn t·∫°i trong qu√° tr√¨nh build ƒë·ªÉ deploy th√¥i.

      - name: Fetch DMG from Private Repo
        env:
          DMG_NAME: ${{ env.VERSION_NAME }}
        run: |
          curl -H "Authorization: token ${{ secrets.PRIVATE_REPO_TOKEN }}" \
               -H "Accept: application/vnd.github.v3.raw" \
               -L "https://api.github.com/repos/mryutran/ScreenNote/contents/dist/ScreenNote.dmg" \
               --output $DMG_NAME

      - name: Update Download Links in index.html
        env:
          DMG_NAME: ${{ env.VERSION_NAME }}
        run: |
          # Regex update link download
          sed -i "s|./ScreenNote\\(-.*\\)\\?\\.dmg|./$DMG_NAME|g" index.html

      # üöÄ T·ªêI ∆ØU QUAN TR·ªåNG: ƒê√£ xo√° b∆∞·ªõc "Commit updated files".
      # L√Ω do:
      # 1. Tr√°nh l·∫∑p v√¥ t·∫≠n (Loop): Job c≈© commit -> K√≠ch ho·∫°t Job m·ªõi -> Ch·∫°y 2 l·∫ßn.
      # 2. Gi·ªØ repo s·∫°ch s·∫Ω: Kh√¥ng l∆∞u file .dmg r√°c v√†o l·ªãch s·ª≠ git.
      # 3. Nhanh h∆°n: B·ªè qua b∆∞·ªõc git add/commit/push t·ªën th·ªùi gian.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4