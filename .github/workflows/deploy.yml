name: Pull DMG and Deploy Website
on:
  push:
    branches: ["main"]
  workflow_dispatch: # Cho phép bạn bấm nút chạy thủ công trong tab Actions

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v4
        with:
          # Cần quyền để push file DMG mới về repo này
          persist-credentials: true

      - name: Fetch DMG from Private Repo
        run: |
          # Dùng curl với Token Secret để tải file từ thư mục dist của repo ScreenNote
          curl -H "Authorization: token ${{ secrets.PRIVATE_REPO_TOKEN }}" \
               -H "Accept: application/vnd.github.v3.raw" \
               -L "https://api.github.com/repos/mryutran/ScreenNote/contents/dist/ScreenNote.dmg" \
               --output ScreenNote.dmg

      - name: Commit updated DMG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ScreenNote.dmg
          # Chỉ commit nếu có sự thay đổi về nội dung file
          git commit -m "Update ScreenNote.dmg from Private Repo" || echo "No changes to commit"
          git push origin main

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Deploy toàn bộ thư mục gốc (nơi chứa index.html và ảnh)
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4