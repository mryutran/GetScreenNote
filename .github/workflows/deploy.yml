name: Pull DMG and Deploy Website
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Giai đoạn 1: Chuẩn bị dữ liệu
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Fetch DMG from Private Repo
        run: |
          curl -H "Authorization: token ${{ secrets.PRIVATE_REPO_TOKEN }}" \
               -H "Accept: application/vnd.github.v3.raw" \
               -L "https://api.github.com/repos/mryutran/ScreenNote/contents/dist/ScreenNote.dmg" \
               --output ScreenNote.dmg

      - name: Commit updated DMG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add ScreenNote.dmg
          git commit -m "Update ScreenNote.dmg from Private Repo" || echo "No changes to commit"
          git push origin main

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Giai đoạn 2: Đẩy lên GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Chỉ chạy sau khi giai đoạn Build hoàn tất
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4