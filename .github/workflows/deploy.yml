name: Pull DMG and Deploy Website
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Version
        run: echo "VERSION_NAME=ScreenNote-1.0.${{ github.run_number }}.dmg" >> $GITHUB_ENV

      - name: Clean up old DMG files from repo
        run: |
          # Remove any previously versioned DMG files from Git tracking
          git rm -f --ignore-unmatch ScreenNote-*.dmg

      - name: Fetch DMG from Private Repo
        env:
          DMG_NAME: ${{ env.VERSION_NAME }}
        run: |
          curl -H "Authorization: token ${{ secrets.PRIVATE_REPO_TOKEN }}" \
               -H "Accept: application/vnd.github.v3.raw" \
               -L "https://api.github.com/repos/mryutran/ScreenNote/contents/dist/ScreenNote.dmg" \
               --output $DMG_NAME

      - name: Update Download Links in index.html
        env:
          DMG_NAME: ${{ env.VERSION_NAME }}
        run: |
          # Use a regex in sed to replace both the initial "ScreenNote.dmg" 
          # and any subsequent "ScreenNote-*.dmg" links.
          sed -i "s|./ScreenNote\\(-.*\\)\\?\\.dmg|./$DMG_NAME|g" index.html

      - name: Commit updated files
        env:
          DMG_NAME: ${{ env.VERSION_NAME }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add index.html
          git add $DMG_NAME
          # Check if there are staged changes before committing
          if ! git diff --staged --quiet; then
            git commit -m "Feat: Update ScreenNote to version 1.0.${{ github.run_number }}"
            git push origin main
          else
            echo "No changes to commit"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4