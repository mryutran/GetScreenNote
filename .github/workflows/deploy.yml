name: Pull DMG and Deploy Website
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Giai đoạn 1: Chuẩn bị dữ liệu
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Public Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Version
        id: setup_version
        run: echo "VERSION_NAME=ScreenNote-1.0.${{ github.run_number }}.dmg" >> $GITHUB_ENV

      - name: Clean up old DMG
        run: |
          # Find and remove old DMG files, keeping the repo clean
          find . -name "ScreenNote-*.dmg" -type f -delete

      - name: Fetch DMG from Private Repo
        env:
          DMG_NAME: ${{ env.VERSION_NAME }}
        run: |
          curl -H "Authorization: token ${{ secrets.PRIVATE_REPO_TOKEN }}" \
               -H "Accept: application/vnd.github.v3.raw" \
               -L "https://api.github.com/repos/mryutran/ScreenNote/contents/dist/ScreenNote.dmg" \
               --output $DMG_NAME

      - name: Update Download Links in index.html
        env:
          DMG_NAME: ${{ env.VERSION_NAME }}
        run: |
          # Replace all occurrences of the old dmg name with the new versioned one.
          # Use double quotes to allow shell variable expansion for $DMG_NAME.
          sed -i "s|./ScreenNote.dmg|./$DMG_NAME|g" index.html

      - name: Commit updated DMG and index.html
        env:
          DMG_NAME: ${{ env.VERSION_NAME }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add $DMG_NAME
          git add index.html
          git commit -m "Feat: Update ScreenNote to version 1.0.${{ github.run_number }}" || echo "No changes to commit"
          git push origin main

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Giai đoạn 2: Đẩy lên GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Chỉ chạy sau khi giai đoạn Build hoàn tất
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4