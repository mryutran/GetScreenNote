<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenNote | macOS Annotation Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #fff; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hero-gradient { background: radial-gradient(circle at center, #1e293b 0%, #000 100%); }
        .btn-primary { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); transition: 0.3s; display: inline-flex; align-items: center; justify-content: center; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -10px #3b82f6; }
    </style>
</head>
<body class="hero-gradient">
    <nav class="fixed w-full z-50 glass py-4">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <div class="text-2xl font-800 tracking-tighter text-blue-500 uppercase">Screen<span class="text-white">Note</span></div>
            <a href="./ScreenNote.dmg" class="btn-primary px-6 py-2 rounded-full text-sm font-semibold">Tải miễn phí</a>
        </div>
    </nav>

    <section class="pt-40 pb-20 px-6 text-center">
        <div class="container mx-auto">
            <h1 class="text-5xl md:text-7xl font-800 mb-6 leading-tight">Annotation chuyên nghiệp<br><span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-indigo-500">Dành cho macOS</span></h1>
            <p class="text-gray-400 text-lg mb-10 max-w-2xl mx-auto font-light text-center italic">"Biến mọi cuộc trò chuyện trở nên trực quan hơn"</p>
            <a href="./ScreenNote.dmg" class="btn-primary px-10 py-4 rounded-2xl text-lg font-bold">
                <i class="fab fa-apple mr-3 text-2xl"></i> Tải ScreenNote.dmg (1MB)
            </a>
        </div>
    </section>

    <section id="preview" class="py-20 container mx-auto px-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="glass rounded-[2rem] overflow-hidden border border-white/10 group">
                <img src="./MenuBar.png" class="w-full group-hover:scale-105 transition duration-500" alt="Menu Bar">
                <div class="p-6 text-center text-sm text-gray-400">Điều khiển từ Menu Bar</div>
            </div>
            <div class="glass rounded-[2rem] overflow-hidden border border-white/10 group">
                <img src="./CursorHighlight.png" class="w-full group-hover:scale-105 transition duration-500" alt="Cursor Highlight">
                <div class="p-6 text-center text-sm text-gray-400">Highlight chuột thông minh</div>
            </div>
            <div class="glass rounded-[2rem] overflow-hidden border border-white/10 group">
                <img src="./Spotlight.png" class="w-full group-hover:scale-105 transition duration-500" alt="Spotlight">
                <div class="p-6 text-center text-sm text-gray-400">Chế độ Spotlight tập trung</div>
            </div>
            <div class="glass rounded-[2rem] overflow-hidden border border-white/10 group">
                <img src="./Whiteboard.png" class="w-full group-hover:scale-105 transition duration-500" alt="Whiteboard">
                <div class="p-6 text-center text-sm text-gray-400">Bảng trắng thuyết trình</div>
            </div>
        </div>
    </section>

    <footer class="py-10 text-center text-gray-600 text-xs">
        <p>© 2025 GetScreenNote by Phong Tran.</p>
    </footer>
</body>
</html>
